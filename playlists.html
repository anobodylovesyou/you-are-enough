<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Playlists</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f6, #ffe4e1);
      font-family: 'Open Sans', sans-serif;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: #FF69B4;
      margin-bottom: 2rem;
    }

    .playlist-card {
      background-color: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .playlist-card:hover {
      transform: scale(1.02);
    }

    .playlist-img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .playlist-title {
      color: #d63384;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 1rem;
      text-decoration: none;
      display: block;
    }

    .playlist-title:hover {
      text-decoration: underline;
      color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center">Handpicked Playlists Just for You ðŸŽ¶</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

      <!-- Playlist 1 -->
      <div class="col">
        <a href="https://open.spotify.com/playlist/your_playlist_1" target="_blank" class="text-decoration-none">
          <div class="card playlist-card">
            <img src="images/playlist1.jpg" alt="Chill Vibes" class="playlist-img">
            <span class="playlist-title">Chill Vibes</span>
          </div>
        </a>
      </div>

      <!-- Playlist 2 -->
      <div class="col">
        <a href="https://open.spotify.com/playlist/your_playlist_2" target="_blank" class="text-decoration-none">
          <div class="card playlist-card">
            <img src="images/playlist2.jpg" alt="You & Me Forever" class="playlist-img">
            <span class="playlist-title">You & Me Forever</span>
          </div>
        </a>
      </div>

      <!-- Playlist 3 -->
      <div class="col">
        <a href="https://open.spotify.com/playlist/your_playlist_3" target="_blank" class="text-decoration-none">
          <div class="card playlist-card">
            <img src="images/playlist3.jpg" alt="Rainy Day Love" class="playlist-img">
            <span class="playlist-title">Rainy Day Love</span>
          </div>
        </a>
      </div>

      <!-- Add more playlists below the same way -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
